<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="nome">Nome</label>
      <input id="nome" name="nome" type="text" [(ngModel)]="usuario.nome" required>
    </div>
    <div>
      <label for="idade">Idade</label>
      <input id="idade" name="idade" type="number" [(ngModel)]="usuario.idade" required>
    </div>
    <div>
      <label for="profissao">Profiss√£o</label>
      <input id="profissao" name="profissao" type="text" [(ngModel)]="usuario.profissao" required>
    </div>
    <div>
      <label for="sexo">Sexo</label>
      <select id="sexo" name="sexo" [(ngModel)]="usuario.sexo" required>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>
    </div>
    <div>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" [(ngModel)]="usuario.email" required>
    </div>
    <button type="submit">Enviar</button>
  </form>
</div>
